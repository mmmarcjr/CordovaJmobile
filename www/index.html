<!DOCTYPE html>
<html>
	<head>
		<title>Phonegap Cordova Jquery Mobile</title>
		<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
		
		<style>
			.ui-title {	margin: 0 10px !important; }
			.ui-header{	padding-top: 10px !important;	}
		</style>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		
		<div data-role="page" id="page1">
			<div data-role="header" data-position="fixed" id="p1Header">
				<h4 id="p1HeaderTile">p1Header</h4>
			</div>
			
			<div data-role="content" id="p1Content" style="background-color: yellow; border: 5px solid red;">
				<div style="border: 5px solid green;" id="p1ContentTile"></div>
			</div>
			
			<div data-role="footer" data-position="fixed" id="p1footer" style="text-align:center">
				<a href="javascript:Refresh();" class="ui-btn-left" style="margin:0; float:left">Refresh</a>
				<h4 style="display: inline-block;">p1footer</h4>
				<a href="javascript:Clean();" class="ui-btn-right" style="margin:0; float:right">Clean</a>
			</div>			
		</div>
		
	</body>
</html>
